                      total_borrowed_usd: 42000.00
                      weighted_ltv: 0.84
                      weighted_health_factor: 1.2
                      liquidation_risk_score: 0.7
                      positions_at_risk: 0
                      positions_near_risk: 2
                      largest_risk:
                        protocol: "aave"
                        protocol_version: "v3"
                        chain: "ethereum"
                        health_factor: 1.2
                        collateral_usd: 30000.00
                        borrowed_usd: 25000.00
                      recommended_actions:
                        - "HIGH RISK: Consider depositing more collateral or paying down borrows"
                      last_updated: "2025-10-15T14:30:00Z"
                    timestamp: "2025-10-15T14:30:00Z"
        
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

# START OF THE CONSOLIDATED COMPONENTS BLOCK
components:
  securitySchemes:  # <-- MOVED from the top, now a sibling of schemas
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: API Key
      description: |
        Preferred authentication method. Include your API key in the Authorization header.
        
        Example: `Authorization: Bearer kixakey_7eBHF9Ndxd_...`
        
        Get your API key at https://kixago.com/dashboard
    
    ApiKeyAuth:
      type: apiKey
      in: query
      name: api-key
      description: |
        Alternative authentication method using query parameter.
        
        Example: `?api-key=kixakey_7eBHF9Ndxd_...`
        
        Note: Less secure than header method. Prefer BearerAuth in production.
  
  schemas:  # <-- EXISTING
    TokenDetail:
      type: object
      description: Details for a single token (collateral or borrowed)
      required:
        - token
        - amount
        - usd_value
        - apy
        - token_address
      properties:
        token:
          type: string
          description: Token symbol
          example: "WETH"
        amount:
          type: number
          format: double
          description: Raw token amount (in token's native decimals)
          example: 1.5
        usd_value:
          type: number
          format: double
          description: Current USD value of this position
          example: 4500.00
        apy:
          type: number
          format: double
          description: Annual Percentage Yield (for collateral) or Rate (for borrows)
          example: 2.3
        token_address:
          type: string
          description: Contract address of the token
          example: "0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2"

    LendingPosition:
      type: object
      description: A normalized lending position across any protocol
      required:
        - protocol
        - protocol_version
        - chain
        - user_address
        - collateral_details
        - borrowed_details
        - collateral_usd
        - borrowed_usd
        - ltv_current
        - ltv_liquidation_threshold
        - health_factor
        - is_at_risk
        - time_to_liquidation
        - last_updated
      properties:
        protocol:
          type: string
          description: Protocol name
          enum: [aave, compound, makerdao]
          example: "aave"
        protocol_version:
          type: string
          description: Protocol version
          example: "v3"
        chain:
          type: string
          description: Blockchain network
          enum: [ethereum, polygon, arbitrum, base]
          example: "base"
        user_address:
          type: string
          description: User's wallet address
          example: "0xf0bb20865277abd641a307ece5ee04e79073416c"
        collateral_details:
          type: array
          description: List of collateral assets
          items:
            $ref: '#/components/schemas/TokenDetail'
        borrowed_details:
          type: array
          description: List of borrowed assets
          items:
            $ref: '#/components/schemas/TokenDetail'
        collateral_usd:
          type: number
          format: double
          description: Total USD value of all collateral
          example: 4500.00
        borrowed_usd:
          type: number
          format: double
          description: Total USD value of all borrows
          example: 2000.00
        ltv_current:
          type: number
          format: double
          description: Current Loan-to-Value ratio
          example: 0.44
        ltv_liquidation_threshold:
          type: number
          format: double
          description: LTV at which liquidation occurs
          example: 0.80
        health_factor:
          type: number
          format: double
          description: |
            Health factor representing liquidation risk.
            - > 1.0 = Safe
            - < 1.0 = At risk of liquidation
          example: 1.8
        is_at_risk:
          type: boolean
          description: True if position is at immediate liquidation risk
          example: false
        time_to_liquidation:
          type: string
          description: Estimated time until liquidation (if at risk)
          example: "No immediate risk"
        last_updated:
          type: string
          format: date-time
          description: Timestamp of last update
          example: "2025-10-15T14:30:00Z"

    LendingOpportunity:
      type: object
      description: A yield opportunity for a specific token
      properties:
        protocol:
          type: string
          example: "aave"
        chain:
          type: string
          example: "ethereum"
        token:
          type: string
          example: "USDC"
        apy_base:
          type: number
          format: double
          description: Base lending APY
          example: 5.2
        apy_rewards:
          type: number
          format: double
          description: Additional APY from reward tokens
          example: 1.8
        apy_total:
          type: number
          format: double
          description: Total APY (base + rewards)
          example: 7.0
        apy_real:
          type: number
          format: double
          description: Real APY accounting for gas and slippage
          example: 6.85
        tvl:
          type: number
          format: double
          description: Total Value Locked in this market
          example: 1000000000
        risk_score:
          type: number
          format: double
          description: Risk score (0-1, lower is safer)
          example: 0.2
        estimated_yield_on_50k:
          type: number
          format: double
          description: Estimated annual yield on $50k deposit
          example: 3425

    PortfolioRisk:
      type: object
      description: Aggregated risk analysis across all positions
      required:
        - total_collateral_usd
        - total_borrowed_usd
        - weighted_ltv
        - weighted_health_factor
        - liquidation_risk_score
        - positions_at_risk
        - positions_near_risk
        - last_updated
      properties:
        total_collateral_usd:
          type: number
          format: double
          description: Sum of all collateral across all positions
          example: 100000.00
        total_borrowed_usd:
          type: number
          format: double
          description: Sum of all debt across all positions
          example: 40000.00
        weighted_ltv:
          type: number
          format: double
          description: Portfolio-wide LTV
          example: 0.40
        weighted_health_factor:
          type: number
          format: double
          description: Average health factor across all positions
          example: 2.5
        liquidation_risk_score:
          type: number
          format: double
          description: Overall risk score (0-1)
          example: 0.1
        positions_at_risk:
          type: integer
          description: Number of positions with health factor < 1.0
          example: 0
        positions_near_risk:
          type: integer
          description: Number of positions with health factor < 1.5
          example: 0
        largest_risk:
          allOf:
            - $ref: '#/components/schemas/LendingPosition'
          nullable: true
          description: Position with lowest health factor
        recommended_actions:
          type: array
          items:
            type: string
          description: Suggested actions to improve portfolio health
          example: []
        last_updated:
          type: string
          format: date-time
          example: "2025-10-15T14:30:00Z"

    LendingPositionsResponse:
      type: object
      required:
        - success
        - data
        - timestamp
      properties:
        success:
          type: boolean
          description: Whether the request succeeded
          example: true
        data:
          type: object
          required:
            - positions
            - count
            - errors
            - duration
            - cache_info
          properties:
            positions:
              type: array
              items:
                $ref: '#/components/schemas/LendingPosition'
            count:
              type: integer
              description: Number of positions found
              example: 2
            errors:
              type: object
              additionalProperties:
                type: string
              description: Map of protocol/chain to error messages (if any)
              example: {}
            duration:
              type: string
              description: Time taken to complete request
              example: "2.3s"
            cache_info:
              type: object
              properties:
                successes:
                  type: integer
                  example: 2
                errors:
                  type: integer
                  example: 0
        timestamp:
          type: string
          format: date-time
          example: "2025-10-15T14:30:00Z"

    PortfolioRiskResponse:
      type: object
      required:
        - success
        - data
        - timestamp
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/PortfolioRisk'
        timestamp:
          type: string
          format: date-time
          example: "2025-10-15T14:30:00Z"

    ErrorResponse:
      type: object
      required:
        - success
        - error
        - timestamp
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          description: Human-readable error message
          example: "address parameter required"
        timestamp:
          type: string
          format: date-time
          example: "2025-10-15T14:30:00Z"
