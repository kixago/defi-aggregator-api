components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: |
        **Your API key** - Get it at https://kixago.com/dashboard
        
        Include in every request header:
        ```
        X-API-Key: kixakey_7eBHF9Ndxd...
        ```
        
        **Security best practices:**
        - Never commit API keys to version control
        - Use environment variables
        - Rotate keys periodically
        - Use different keys for dev/prod

  schemas:
    TokenDetail:
      type: object
      description: Individual token position (collateral or debt)
      required:
        - token
        - amount
        - usd_value
        - token_address
      properties:
        token:
          type: string
          description: Token symbol
          examples: ["WETH", "USDC", "weETH", "DAI"]
        amount:
          type: number
          format: double
          description: Token amount in native decimals
          example: 496800.01
        usd_value:
          type: number
          format: double
          description: Current USD value
          example: 2112215608.12
        token_address:
          type: string
          description: Contract address
          pattern: '^0x[a-fA-F0-9]{40}$'
          example: "0xCd5fE23C85820F7B72D0926FC9b05b43E359b7ee"

    LendingPosition:
      type: object
      description: Single lending position on one protocol/chain
      required:
        - protocol
        - protocol_version
        - chain
        - user_address
        - collateral_usd
        - borrowed_usd
        - health_factor
        - ltv_current
        - is_at_risk
        - last_updated
      properties:
        protocol:
          type: string
          enum: [Aave, Compound, MakerDAO]
          example: "Aave"
        protocol_version:
          type: string
          examples: ["V3", "V2", "1"]
        chain:
          type: string
          enum: [Ethereum, Base, Arbitrum, Polygon]
          example: "Ethereum"
        user_address:
          type: string
          pattern: '^0x[a-fA-F0-9]{40}$'
        collateral_usd:
          type: number
          format: double
          description: Total collateral value in USD
        borrowed_usd:
          type: number
          format: double
          description: Total debt value in USD
        health_factor:
          type: number
          format: double
          description: |
            Liquidation proximity indicator:
            - > 2.0: Very safe
            - 1.5-2.0: Safe
            - 1.0-1.5: Risky
            - < 1.0: Liquidated
          example: 1.065
        ltv_current:
          type: number
          format: double
          description: Current loan-to-value ratio (%)
          example: 89.24
        is_at_risk:
          type: boolean
          description: True if health factor < 1.2
        collateral_details:
          type: array
          items:
            $ref: '#/components/schemas/TokenDetail'
        borrowed_details:
          type: array
          items:
            $ref: '#/components/schemas/TokenDetail'
        last_updated:
          type: string
          format: date-time

    ComponentScore:
      type: object
      description: Individual scoring component (e.g., Health Factor)
      required:
        - component_score
        - weight
        - weighted_contribution
        - reasoning
      properties:
        component_score:
          type: number
          format: double
          description: Score out of 100
          minimum: 0
          maximum: 100
        weight:
          type: number
          format: double
          description: Component weight in final score
          example: 0.4
        weighted_contribution:
          type: number
          format: double
          description: component_score Ã— weight
        reasoning:
          type: string
          description: Human-readable explanation

    ScoreBreakdown:
      type: object
      description: Detailed breakdown of the 5 scoring components
      required:
        - health_factor_score
        - leverage_score
        - diversification_score
        - volatility_score
        - protocol_risk_score
        - total_internal_score
      properties:
        health_factor_score:
          allOf:
            - $ref: '#/components/schemas/ComponentScore'
            - description: "40% weight - Proximity to liquidation"
        leverage_score:
          allOf:
            - $ref: '#/components/schemas/ComponentScore'
            - description: "30% weight - Debt-to-collateral ratio"
        diversification_score:
          allOf:
            - $ref: '#/components/schemas/ComponentScore'
            - description: "15% weight - Concentration risk"
        volatility_score:
          allOf:
            - $ref: '#/components/schemas/ComponentScore'
            - description: "10% weight - Collateral asset risk"
        protocol_risk_score:
          allOf:
            - $ref: '#/components/schemas/ComponentScore'
            - description: "5% weight - Smart contract maturity"
        total_internal_score:
          type: number
          format: double
          description: Sum of all weighted contributions (0-100)
          example: 30.5

    RiskFactor:
      type: object
      required:
        - severity
        - factor
        - description
        - impact_on_score
      properties:
        severity:
          type: string
          enum: [critical, high, medium, low]
        factor:
          type: string
          examples: ["Imminent Liquidation Risk", "Extreme Leverage"]
        description:
          type: string
        impact_on_score:
          type: integer
          description: Negative score impact

    Recommendations:
      type: object
      required:
        - immediate
        - short_term
        - long_term
      properties:
        immediate:
          type: array
          items:
            type: string
          description: Actions to take within 24 hours
        short_term:
          type: array
          items:
            type: string
          description: Actions to take within 1 week
        long_term:
          type: array
          items:
            type: string
          description: Strategic goals (1-3 months)

    LiquidationScenario:
      type: object
      required:
        - event
        - new_health_factor
        - status
      properties:
        event:
          type: string
          examples: ["Collateral drops 5%", "Collateral drops 10%"]
        new_health_factor:
          type: number
          format: double
        status:
          type: string
          enum: [Safe, Near liquidation, LIQUIDATED]
        time_estimate:
          type: string
          nullable: true
        estimated_loss:
          type: string
          nullable: true

    LiquidationSimulation:
      type: object
      required:
        - current_health_factor
        - liquidation_threshold
        - buffer_percentage
        - scenarios
      properties:
        current_health_factor:
          type: number
          format: double
        liquidation_threshold:
          type: number
          format: double
          example: 1.0
        buffer_percentage:
          type: number
          format: double
          description: "% price can drop before liquidation"
        scenarios:
          type: array
          items:
            $ref: '#/components/schemas/LiquidationScenario'

    DeFiScore:
      type: object
      description: Complete DeFi credit score (300-850 FICO-style)
      required:
        - defi_score
        - risk_level
        - risk_category
        - color
        - score_breakdown
        - risk_factors
        - recommendations
        - liquidation_simulation
        - calculated_at
      properties:
        defi_score:
          type: integer
          minimum: 300
          maximum: 850
          description: FICO-style credit score
          example: 467
        risk_level:
          type: string
          enum:
            - Very Low Risk
            - Low Risk
            - Medium Risk
            - High Risk
            - Very High Risk
        risk_category:
          type: string
          enum:
            - LOW_RISK
            - MODERATE_RISK
            - ELEVATED_RISK
            - HIGH_RISK
            - URGENT_ACTION_REQUIRED
        color:
          type: string
          enum: [green, blue, yellow, orange, red]
        score_breakdown:
          $ref: '#/components/schemas/ScoreBreakdown'
        risk_factors:
          type: array
          items:
            $ref: '#/components/schemas/RiskFactor'
        recommendations:
          $ref: '#/components/schemas/Recommendations'
        liquidation_simulation:
          $ref: '#/components/schemas/LiquidationSimulation'
        calculated_at:
          type: string
          format: date-time

    PortfolioRiskResponse:
      type: object
      description: Complete portfolio risk profile response
      required:
        - wallet_address
        - total_collateral_usd
        - total_borrowed_usd
        - global_health_factor
        - global_ltv
        - positions_at_risk_count
        - last_updated
        - aggregation_duration
        - lending_positions
      properties:
        wallet_address:
          type: string
          pattern: '^0x[a-fA-F0-9]{40}$'
        total_collateral_usd:
          type: number
          format: double
        total_borrowed_usd:
          type: number
          format: double
        global_health_factor:
          type: number
          format: double
        global_ltv:
          type: number
          format: double
        positions_at_risk_count:
          type: integer
        last_updated:
          type: string
          format: date-time
        aggregation_duration:
          type: string
          description: Time taken to fetch all data
          example: "1.234s"
        lending_positions:
          type: array
          items:
            $ref: '#/components/schemas/LendingPosition'
        defi_score:
          allOf:
            - $ref: '#/components/schemas/DeFiScore'
          nullable: true
          description: Null if no positions found
        aggregation_errors:
          type: object
          additionalProperties:
            type: string
          description: Errors from individual protocols (non-fatal)

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Human-readable error message
